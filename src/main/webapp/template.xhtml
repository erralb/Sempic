<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
	  >

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="css/default.css"/>
        <h:outputStylesheet name="css/cssLayout.css"/>
		
		<link rel="stylesheet" type="text/css" href="#{request.contextPath}/resources/multiselect/css/multi-select.dist.css" />
		

        <title>My Lil Album</title>
    </h:head>

    <h:body>

        <div id="top">
            <ui:insert name="top">
				<h1><a href="#{request.contextPath}/index.xhtml">My Lil' Album</a></h1>
				<p>Hello #{authManager.currentUser().getLastname()} ( #{authManager.currentUser().getEmail()} )</p>
			</ui:insert>
            
        </div>
        <div>
            <div id="left">
                <ui:insert name="left"></ui:insert>
				
				<h:link value="Home" outcome="/index" /><br/>
				<h:link value="Albums" outcome="/album/List.xhtml" rendered="#{authManager.userConnected()}" /><br/>
				<h:link value="Pictures" outcome="/picture/List.xhtml" rendered="#{authManager.userConnected()}" /><br/><br/>
				<h:link value="Users" outcome="/users/List.xhtml" /><br/><br/>
				<h:link value="Login" outcome="/login" rendered="#{not authManager.userConnected()}" /><br/>
				<h:link value="Register" outcome="/create-user" rendered="#{not authManager.userConnected()}"  />
				
				<h:form>
					<h:commandButton value="logout" action="#{authManager.logout()}" rendered="#{authManager.userConnected()}"/>
				</h:form>
				
            </div>
			
            <div id="content" class="left_content">
                <ui:insert name="body">Content</ui:insert>
            </div>
			
        </div>
<!--        <div id="bottom">
            <ui:insert name="bottom">Bottom</ui:insert>
        </div>-->

		<script type="text/javascript" src="#{request.contextPath}/resources/js/jquery-1.12.4.min.js"></script>
		<script type="text/javascript" src="#{request.contextPath}/resources/multiselect/js/jquery.multi-select.js" /> 
		<script type="text/javascript" src="#{request.contextPath}/resources/js/jquery.quicksearch.js" /> 
		<script type="text/javascript" src="#{request.contextPath}/resources/js/app.js"></script>

    </h:body>

</html>
