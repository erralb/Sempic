<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

    <ui:composition template="/template.xhtml">

            <ui:define name="body">
                <ui:fragment rendered="#{param['error'] == 'true'}">
                    <p>Error during user creation</p>
                </ui:fragment>
                <h:form>
                    <p>
                        <label>Lastname:</label>
                        <br/>
                        <h:inputText p:type="text" id="lastname" 
                               p:placeholder="Dupond" value="#{userController.selected.firstname}" 
                               required="required" title="Enter your lastname."/>
                    </p>
                    <p>
                        <label>Firstname:</label>
                        <br/>
                        <h:inputText p:type="text" id="firstname" 
                               p:placeholder="Jacques" value="#{userController.selected.lastname}" 
                               required="required" title="Enter your firstname."/>
                    </p>
                    <p>
                        <label>Email:</label>
                        <br/>
                        <h:inputText p:type="email" id="email" 
                               p:placeholder="jacques.dupond@truc.org" value="#{userController.selected.email}" 
                               required="required" title="Enter your mail address."/>
                    </p>
                    
                    <p>
                        <label>password:</label>
                        <br/>
                        <h:inputText p:type="password" id="password"
                               value="#{userController.selected.password}" 
                               required="required" title="Enter your password."/>
                    </p>
                    
                    
                    <p>
                        <h:commandButton value="Create Account" 
                                 action="#{userController.create()}"/>
                    </p>
                    

                </h:form>
            </ui:define>


        </ui:composition>

    </body>
</html>
