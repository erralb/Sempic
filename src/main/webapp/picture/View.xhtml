<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPictureTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPictureLabel_id}"/>
                    <h:outputText value="#{pictureController.selected.id}" title="#{bundle.ViewPictureTitle_id}"/>
                    <h:outputText value="#{bundle.ViewPictureLabel_added}"/>
                    <h:outputText value="#{pictureController.selected.added}" title="#{bundle.ViewPictureTitle_added}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewPictureLabel_name}"/>
                    <h:outputText value="#{pictureController.selected.name}" title="#{bundle.ViewPictureTitle_name}"/>
					
                    <h:outputLabel value="#{bundle.EditPictureLabel_filename}" for="name" /> : 
                    <h:outputText value="#{pictureController.selected.filename}" title="#{bundle.EditPictureLabel_filename}"/><br/>
					
					<img src="/BlarrePicavetSempic/ServePicture/#{pictureController.selected.filename}" />
					
                </h:panelGrid>
                <br />
                <h:commandLink action="#{pictureController.destroyAndView}" value="#{bundle.ViewPictureDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPictureEditLink}"/>
                <br />
                <h:commandLink action="#{pictureController.prepareCreate}" value="#{bundle.ViewPictureCreateLink}" />
                <br />
                <h:commandLink action="#{pictureController.prepareList}" value="#{bundle.ViewPictureShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewPictureIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
