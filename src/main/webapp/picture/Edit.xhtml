<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPictureTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPictureLabel_id}" for="id" />
                    <h:inputText id="id" value="#{pictureController.selected.id}" title="#{bundle.EditPictureTitle_id}" required="true" requiredMessage="#{bundle.EditPictureRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditPictureLabel_added}" for="added" />
                    <h:inputText id="added" value="#{pictureController.selected.added}" title="#{bundle.EditPictureTitle_added}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditPictureLabel_name}" for="name" />
                    <h:inputText id="name" value="#{pictureController.selected.name}" title="#{bundle.EditPictureTitle_name}" />
                </h:panelGrid>
                <h:commandLink action="#{pictureController.update}" value="#{bundle.EditPictureSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPictureViewLink}"/>
                <br />
                <h:commandLink action="#{pictureController.prepareList}" value="#{bundle.EditPictureShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPictureIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
