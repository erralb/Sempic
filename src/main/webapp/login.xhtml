<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

    <ui:composition template="/template.xhtml">

			<ui:define name="body">
   
        <h:form>

             <p>
            <h:outputLabel for="j_username">Email:</h:outputLabel>
            <h:inputText id="j_username" size="20" value="#{authManager.login}" />
             </p>
             <p>
            <h:outputLabel for="j_password">Password:</h:outputLabel>
            <h:inputSecret id="j_password" size="20" value="#{authManager.password}"/>
             </p>
            <h:commandButton action="#{authManager.login()}" value="Login"/>
        </h:form>
			</ui:define>


        </ui:composition>

    </body>
</html>
