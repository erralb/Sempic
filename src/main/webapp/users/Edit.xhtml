<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditSempicUserTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditSempicUserLabel_id}" for="id" />
                    <h:inputText id="id" value="#{sempicUserController.selected.id}" title="#{bundle.EditSempicUserTitle_id}" />
                    <h:outputLabel value="#{bundle.EditSempicUserLabel_email}" for="email" />
                    <h:inputText id="email" value="#{sempicUserController.selected.email}" title="#{bundle.EditSempicUserTitle_email}" />
                    <h:outputLabel value="#{bundle.EditSempicUserLabel_lastname}" for="lastname" />
                    <h:inputText id="lastname" value="#{sempicUserController.selected.lastname}" title="#{bundle.EditSempicUserTitle_lastname}" />
                    <h:outputLabel value="#{bundle.EditSempicUserLabel_firstname}" for="firstname" />
                    <h:inputText id="firstname" value="#{sempicUserController.selected.firstname}" title="#{bundle.EditSempicUserTitle_firstname}" />
                    <h:outputLabel value="#{bundle.EditSempicUserLabel_password}" for="password" />
                    <h:inputText id="password" value="#{sempicUserController.selected.password}" title="#{bundle.EditSempicUserTitle_password}" />
                    <h:outputLabel value="#{bundle.EditSempicUserLabel_roles}" for="roles" />
                    <h:inputText id="roles" value="#{sempicUserController.selected.roles}" title="#{bundle.EditSempicUserTitle_roles}" />
                </h:panelGrid>
                <h:commandLink action="#{sempicUserController.update}" value="#{bundle.EditSempicUserSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditSempicUserViewLink}"/>
                <br />
                <h:commandLink action="#{sempicUserController.prepareList}" value="#{bundle.EditSempicUserShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditSempicUserIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
