<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

    <ui:composition template="/template.xhtml">

			<ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateSempicUserLabel_id}" for="id" />
                    <h:inputText id="id" value="#{sempicUserController.selected.id}" title="#{bundle.CreateSempicUserTitle_id}" />
                    <h:outputLabel value="#{bundle.CreateSempicUserLabel_email}" for="email" />
                    <h:inputText id="email" value="#{sempicUserController.selected.email}" title="#{bundle.CreateSempicUserTitle_email}" />
                    <h:outputLabel value="#{bundle.CreateSempicUserLabel_lastname}" for="lastname" />
                    <h:inputText id="lastname" value="#{sempicUserController.selected.lastname}" title="#{bundle.CreateSempicUserTitle_lastname}" />
                    <h:outputLabel value="#{bundle.CreateSempicUserLabel_firstname}" for="firstname" />
                    <h:inputText id="firstname" value="#{sempicUserController.selected.firstname}" title="#{bundle.CreateSempicUserTitle_firstname}" />
                    <h:outputLabel value="#{bundle.CreateSempicUserLabel_password}" for="password" />
                    <h:inputText id="password" value="#{sempicUserController.selected.password}" title="#{bundle.CreateSempicUserTitle_password}" />
<!--                    <h:outputLabel value="#{bundle.CreateSempicUserLabel_roles}" for="roles" />
                    <h:inputText id="roles" value="#{sempicUserController.selected.roles}" title="#{bundle.CreateSempicUserTitle_roles}" />-->
                </h:panelGrid>
                <br />
                <h:commandLink action="#{sempicUserController.create}" value="#{bundle.CreateSempicUserSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{sempicUserController.prepareList}" value="#{bundle.CreateSempicUserShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateSempicUserIndexLink}"/>
            </h:form>
        </ui:define>
        </ui:composition>

	</body>
</html>
