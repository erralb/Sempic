<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../templates/sempic-template.xhtml">

			<ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewSempicUserLabel_id}"/>
                    <h:outputText value="#{sempicUserController.selected.id}" title="#{bundle.ViewSempicUserTitle_id}"/>
                    <h:outputText value="#{bundle.ViewSempicUserLabel_email}"/>
                    <h:outputText value="#{sempicUserController.selected.email}" title="#{bundle.ViewSempicUserTitle_email}"/>
                    <h:outputText value="#{bundle.ViewSempicUserLabel_lastname}"/>
                    <h:outputText value="#{sempicUserController.selected.lastname}" title="#{bundle.ViewSempicUserTitle_lastname}"/>
                    <h:outputText value="#{bundle.ViewSempicUserLabel_firstname}"/>
                    <h:outputText value="#{sempicUserController.selected.firstname}" title="#{bundle.ViewSempicUserTitle_firstname}"/>
                    <h:outputText value="#{bundle.ViewSempicUserLabel_password}"/>
                    <h:outputText value="#{sempicUserController.selected.password}" title="#{bundle.ViewSempicUserTitle_password}"/>
                    <h:outputText value="#{bundle.ViewSempicUserLabel_roles}"/>
                    <h:outputText value="#{sempicUserController.selected.roles}" title="#{bundle.ViewSempicUserTitle_roles}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{sempicUserController.destroyAndView}" value="#{bundle.ViewSempicUserDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewSempicUserEditLink}"/>
                <br />
                <h:commandLink action="#{sempicUserController.prepareCreate}" value="#{bundle.ViewSempicUserCreateLink}" />
                <br />
                <h:commandLink action="#{sempicUserController.prepareList}" value="#{bundle.ViewSempicUserShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewSempicUserIndexLink}"/>

            </h:form>
        </ui:define>
        </ui:composition>

	</body>
</html>
