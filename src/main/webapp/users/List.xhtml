<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../templates/sempic-template.xhtml">

			<ui:define name="content">
				
			<h:form styleClass="jsfcrud_list_form">
				<h:panelGroup id="messagePanel" layout="block">
					<h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
				</h:panelGroup>
				<h:outputText escape="false" value="#{bundle.ListSempicUserEmpty}" rendered="#{sempicUserController.items.rowCount == 0}"/>
				<h:panelGroup rendered="#{sempicUserController.items.rowCount > 0}">
					<h:outputText value="#{sempicUserController.pagination.pageFirstItem + 1}..#{sempicUserController.pagination.pageLastItem + 1}/#{sempicUserController.pagination.itemsCount}"/>&nbsp;
					<h:commandLink action="#{sempicUserController.previous}" value="#{bundle.Previous} #{sempicUserController.pagination.pageSize}" rendered="#{sempicUserController.pagination.hasPreviousPage}"/>&nbsp;
					<h:commandLink action="#{sempicUserController.next}" value="#{bundle.Next} #{sempicUserController.pagination.pageSize}" rendered="#{sempicUserController.pagination.hasNextPage}"/>&nbsp;
					<h:dataTable value="#{sempicUserController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{bundle.ListSempicUserTitle_id}"/>
							</f:facet>
							<h:outputText value="#{item.id}"/>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{bundle.ListSempicUserTitle_email}"/>
							</f:facet>
							<h:outputText value="#{item.email}"/>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{bundle.ListSempicUserTitle_lastname}"/>
							</f:facet>
							<h:outputText value="#{item.lastname}"/>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{bundle.ListSempicUserTitle_firstname}"/>
							</f:facet>
							<h:outputText value="#{item.firstname}"/>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{bundle.ListSempicUserTitle_password}"/>
							</f:facet>
							<h:outputText value="#{item.password}"/>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{bundle.ListSempicUserTitle_roles}"/>
							</f:facet>
							<h:outputText value="#{item.roles}"/>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="&nbsp;"/>
							</f:facet>
							<h:commandLink action="#{sempicUserController.prepareView}" value="#{bundle.ListSempicUserViewLink}"/>
							<h:outputText value=" "/>
							<h:commandLink action="#{sempicUserController.prepareEdit}" value="#{bundle.ListSempicUserEditLink}"/>
							<h:outputText value=" "/>
							<h:commandLink action="#{sempicUserController.destroy}" value="#{bundle.ListSempicUserDestroyLink}"/>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<br />
			</h:form>
				
        </ui:define>
        </ui:composition>

	</body>


</html>
